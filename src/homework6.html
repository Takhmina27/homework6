<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    
    <header>
        <nav class="flex w-[78%] m-auto justify-between items-center py-[30px]">
            <img src="./Group 19 2.png" alt="">
            <div class="hidden lg:flex text-white gap-[50px]">
                <ul class="flex gap-[30px] pt-[10px]">
                    <li>Главная</li>
                    <li>Про гида</li>
                    <li>Программа тура</li>
                    <li>Стоимость</li>
                    <li>Блог</li>
                    <li>Контакты</li>
                </ul>
                <button class="py-[14px] px-[30px] bg-[#1A3E3E] rounded-[8px]">Консультация</button>
            </div>
            <img class="lg:hidden" src="./heroicons-solid_menu-alt-3.png" alt="">
        </nav>
        <section class="w-[90%] m-auto lg:w-[78%] ">
            <h1 class="text-white text-[40px] mt-[180px] items-bottom font-bold lg:text-[60px]">Насладись прогулкой в горах
                с командой единомышленников</h1>
                <div class="lg:flex bg-slate-500 rounded-[10px] px-[20px] py-[20px] gap-[30px]">
                    <div class="hidden lg:block ">
                        <select class="py-[15px] px-[30px] font-bold rounded-[9px]">
                            <option value="Локация для тура">Локация для тура</option>
                        </select>
                        <p class="text-white">выберите из списка</p>
                    </div>
                    <div class="hidden lg:block">
                        <input type="date" class="py-[15px] px-[30px] font-bold rounded-[9px]" placeholder="Дата похода">
                        <p class="text-white">укажите диапазон</p>
                    </div>
                    <div class="hidden lg:block ">
                        <select class="py-[15px] px-[30px] font-bold rounded-[9px]">
                            <option value="Участники">Участники</option>
                        </select>
                        <p class="text-white">минимум 4 человека</p>
                    </div>
                    <button class="mt-[30px] text-[#1A3E3E] py-[15px] px-[30px] bg-white rounded-[9px] font-bold lg:mt-[0px] lg:h-[52px]">Найти программу</button>
                </div>
        </section>
    </header>

</body>
</html>
